<script>
var size = 100;
var text = '';
colorDark = "#000000",
colorLight = "#ffffff",
// var level = 'L';
// const correctLevels = ['L', 'M', 'Q', 'H'];
//JavaScript代码区域
layui.use(['jquery','form','element','layer','slider','colorpicker'], function(){
  $ = layui.$,
  element = layui.element,
  layer = layui.layer,
  form = layui.form,
  colorpicker = layui.colorpicker,
  slider = layui.slider;
  //二维码图片大小
  slider.render({
    elem: '#qrcode-size'
    ,theme: '#1E9FFF' //主题色
    ,value: 100 //初始值
    ,min: 100 //最小值
    ,max: 500 //最大值
    ,step: 20
    ,change: function(value){
    console.log(value) //动态获取滑块数值
    size = value;
    delqrcode();
    getqrcode();
    }
    //渲染
  });
  colorpicker.render({
    elem: '#colorDark'  //绑定元素
    ,color: '#000000' //设置默认色
    ,done: function(color){
      console.log('选择了：'+ color, this.elem);
      colorDark = color;
      delqrcode();
      getqrcode();
    }
    });
  colorpicker.render({
    elem: '#colorLight'  //绑定元素
    ,color: '#ffffff' //设置默认色
    ,done: function(color){
      console.log('选择了：'+ color, this.elem);
      colorLight = color;
      delqrcode();
      getqrcode();
    }
    });
  // //二维码图片纠错级别滑块
  // slider.render({
  //   elem: '#qrcode-CorrectLevel'
  //   ,theme: '#FF5722' //主题色
  //   ,value: 0 //初始值
  //   ,min: 0 //最小值
  //   ,max: 3 //最大值
  //   ,change: function(value){
  //   console.log(correctLevels[value]);
  //   level = correctLevels[value];
  //   delqrcode();
  //   getqrcode();
  //   }
  // });

});
</script>
<script>

// 监听text文字输入框
  $(function(){
     //输入框的值改变时触发
    $("#text").on("input",function(e){
      //获取input输入的值
      // console.log(e.delegateTarget.value);
      text = e.delegateTarget.value;
      delqrcode();
      getqrcode();
    });
  });
$("#text").bind("input propertychange",function(event){
       console.log($("#text").val())
});
// 清空二维码图片
function delqrcode() {
  $("#qrcode").empty();
}
// 生成二维码函数
  function getqrcode() {
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: text,
      width: size,
      height: size,
      colorDark : colorDark,
      colorLight : colorLight,
      correctLevel : QRCode.CorrectLevel.Q
    });
  }

</script>
